<section class=" d-flex justify-content-center align-items-center ">
    <div class="w-100">
        <div class="title secondaryColor pt-5 text-center">
            <h1>CONATCT SECTION</h1>
            <div class="d-flex justify-content-center align-items-center gap-3 ">
                <div class="line-dark secondaryBg"></div>
                <i class="fa-solid fa-star"></i>
                <div class="line-dark secondaryBg"></div>
            </div>
        </div>
        <form action="" class="w-50 mx-auto mt-4">
            <label for="userName" class="mainColor position-relative top-0 label-top " id="user-name" >userName :</label>
            <input type="text" id="userName" class="form-control-plaintext border-0 border-bottom py-3 position-relative bg-white" placeholder="userName" (keyup)="showLabel($event,'user-name')">

            <label for="userAge" class="mainColor  position-relative top-0 label-top mt-2" id="user-age">userAge :</label>
            <input type="number" id="userAge" class="form-control-plaintext border-0 border-bottom py-3 position-relative bg-white" placeholder="userAge" (keyup)="showLabel($event, 'user-age')">

            <label for="userMail" class="mainColor position-relative top-0 label-top mt-2" id="user-mail">userMail :</label>
            <input type="email" id="userMail" class="form-control-plaintext border-0 border-bottom py-3 position-relative bg-white" placeholder="userMail" (keyup)="showLabel($event,'user-mail')">

            <label for="userPassword" class="mainColor position-relative top-0 label-top mt-2" id="user-password">userPassword :</label>
            <input type="password" id="userPassword" class="form-control-plaintext border-0 border-bottom py-3 position-relative bg-white" placeholder="userPassword" (keyup)="showLabel($event,'user-password')">
            <button class="text-white mainBg btn my-5 ">send message</button>
        </form>


    </div>
</section>
